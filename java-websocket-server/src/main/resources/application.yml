server:
  port: 8080

spring:
  application:
    name: websocket-server
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:redis}
      port: ${SPRING_DATA_REDIS_PORT:6379}

# Node identification for distributed deployment
NODE_ID: ${NODE_ID:node-default}

# Actuator endpoints (optional - for production monitoring)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.demo.websocket: ${LOG_LEVEL:INFO}
    org.springframework.web.socket: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [${NODE_ID}] [%thread] %-5level %logger{36} - %msg%n"
